<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game API Test Interface</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/test.js}"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Game API Test Interface</h2>
    <form th:action="@{/test/init}" method="post" class="mb-3">
        <div class="row">
            <div class="col">
                <input type="text" name="playerId" class="form-control" placeholder="Base Player ID" value="player"/>
            </div>
            <div class="col">
                <input type="number" name="playerCount" class="form-control" placeholder="Player Count (max 10)" value="10" min="1" max="10"/>
            </div>
            <div class="col">
                <button class="btn btn-primary" type="submit">Initialize</button>
            </div>
        </div>
    </form>
    <form th:action="@{/test/run}" method="post" class="mb-3">
        <div class="row">
            <div class="col">
                <select name="scenario" class="form-control">
                    <option value="single_player">Single Player Flow</option>
                    <option value="multi_alliance">Multi-Player Alliance</option>
                    <option value="market_trade">Market Trade</option>
                    <option value="alliance_war_prep">Alliance War Preparation</option>
                    <option value="task_tech_progress">Task and Tech Progress</option>
                </select>
            </div>
            <div class="col">
                <input type="text" name="playerId" class="form-control" placeholder="Base Player ID" value="player"/>
            </div>
            <div class="col">
                <input type="number" name="playerCount" class="form-control" placeholder="Player Count (max 10)" value="10" min="1" max="10"/>
            </div>
            <div class="col">
                <button class="btn btn-success" type="submit">Run Scenario</button>
            </div>
        </div>
    </form>
    <form th:action="@{/test/batch}" method="post" class="mb-3">
        <div class="row">
            <div class="col">
                <select name="api" class="form-control">
                    <option value="add_resources">Add Resources</option>
                    <option value="create_building">Create Building</option>
                </select>
            </div>
            <div class="col">
                <input type="text" name="playerId" class="form-control" placeholder="Base Player ID" value="player"/>
            </div>
            <div class="col">
                <input type="number" name="playerCount" class="form-control" placeholder="Player Count (max 10)" value="10" min="1" max="10"/>
            </div>
            <div class="col">
                <input type="text" name="params" class="form-control" placeholder="Parameters (JSON)" value="{}"/>
            </div>
            <div class="col">
                <button class="btn btn-warning" type="submit">Run Batch Test</button>
            </div>
        </div>
    </form>
    <form th:action="@{/test/stress}" method="post" class="mb-3">
        <div class="row">
            <div class="col">
                <select name="api" class="form-control">
                    <option value="battle">Battle</option>
                    <option value="market_buy">Market Buy</option>
                </select>
            </div>
            <div class="col">
                <input type="text" name="playerId" class="form-control" placeholder="Base Player ID" value="player"/>
            </div>
            <div class="col">
                <input type="number" name="playerCount" class="form-control" placeholder="Player Count (max 10)" value="10" min="1" max="10"/>
            </div>
            <div class="col">
                <button class="btn btn-danger" type="submit">Run Stress Test</button>
            </div>
        </div>
    </form>
    <form th:action="@{/test/reset}" method="post" class="mb-3">
        <button class="btn btn-secondary">Reset All Data</button>
    </form>
    <div class="mb-3">
        <a class="btn btn-info" th:href="@{/test/events}">View Events</a>
    </div>
    <div>
        <h5>Result</h5>
        <pre th:text="${result} ?: ${error}"></pre>
    </div>
</div>
</body>
</html>
