<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebSocket Events</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/test.js}"></script>
</head>
<body>
<div class="container mt-4">
    <h2>WebSocket Events</h2>
    <a class="btn btn-secondary mb-2" th:href="@{/test}">Back to Test Page</a>
    <div class="row mb-2">
        <div class="col">
            <select id="eventTypeFilter" class="form-control">
                <option value="">All Events</option>
                <option value="building_created">Building Created</option>
                <option value="battle_completed">Battle Completed</option>
                <option value="alliance_message">Alliance Message</option>
            </select>
        </div>
        <div class="col">
            <input type="number" id="eventsPerPage" class="form-control" value="10" min="1" max="50" placeholder="Events per Page"/>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="connectEvents()">Connect</button>
            <button class="btn btn-warning" onclick="clearEvents()">Clear Events</button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Time</th>
            <th>Player ID</th>
            <th>Type</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody id="eventsTableBody"></tbody>
    </table>
    <div>
        <button class="btn btn-outline-secondary" onclick="prevPage()">Previous</button>
        <button class="btn btn-outline-secondary" onclick="nextPage()">Next</button>
    </div>
</div>
<script>
    // 事件監控 JS 參考 test.js
</script>
</body>
</html>
